name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set repository lowercase
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/mr-convert:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/mr-convert:latest

      - name: Save image name for deploy
        id: image_name
        run: echo "image=ghcr.io/${{ env.REPO_LC }}/mr-convert:latest" >> $GITHUB_OUTPUT

    outputs:
      image: ${{ steps.image_name.outputs.image }}


  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker stop mr-convert || true
            docker rm mr-convert || true
            docker pull ${{ needs.build.outputs.image }}
            docker run -d --name mr-convert \
              -e TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
              ${{ needs.build.outputs.image }}

